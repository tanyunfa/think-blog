{extend name='base'/}
{block name='content'}
<div class="box box-primary">
    <div class="box-header with-border">
        {if condition="input('param.link_id')"}
            <h3 class="box-title">编辑友链</h3>
        {else/}
            <h3 class="box-title">添加友链</h3>
        {/if}
    </div>
    <form role="form" action="" method="post">
        <div class="box-body">
            <div class="form-group">
                <label>友链名称</label>
                <input type="text" class="form-control" value="{$oldData['link_name']}" name="link_name" placeholder="友链名称">
            </div>
            <div class="form-group">
                <label>url地址</label>
                <input type="text" class="form-control" name="link_url" value="{$oldData['link_url']}" placeholder="url地址">
            </div>
            <div class="form-group">
                <label>友链排序</label>
                <input type="text" class="form-control" name="link_sort" value="{$oldData['link_sort']}" placeholder="友链排序">
            </div>
        </div>
        <!-- /.box-body -->
        <input type="hidden" name="link_id" value="{:input('param.link_id')}">
        <div class="box-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{/block}
