{extend name='base'/}
{block name='styles'}
<style>
    .layui-layer-btn .layui-layer-btn0 {
        border-color:#dedede !important;
        background-color: #f1f1f1 !important;
        color: #222 !important;
    }
    .layui-layer-btn .layui-layer-btn1 {
        border-color:#4898d5 !important;
        background-color: #4898d5 !important;
        color: #fff !important;
    }
</style>
{/block}
{block name='content'}
<div class="box">
    <div class="box-header">
        <h3 class="box-title">栏目列表</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <table id="example1" class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>编号</th>
                <th>友链名称</th>
                <th>友链地址</th>
                <th>排序</th>
                <th class="text-right">操作</th>

            </tr>
            </thead>
            <tbody>
            {foreach name='field' item='vo'}
            <tr>
                <td>{$vo['link_id']}</td>
                <td>{$vo['link_name']}</td>
                <td>{$vo['link_url']}</td>
                <td>{$vo['link_sort']}</td>
                <td class="text-right">
                    <a href="{:url('store',['link_id'=>$vo['link_id']])}" class="btn btn-primary">修改</a>
                    <a href="#" class="btn btn-danger" onclick="del({$vo['link_id']})">删除</a>
                </td>
            </tr>
            {/foreach}
            </tbody>

        </table>
    </div>
    <!-- /.box-body -->
</div>
<!-- /.box -->
<script>
    function del(link_id) {
        layer.confirm('确认删除？', {
            title:"删除栏目",
            btn: ['取消','确认'] //按钮
        }, function(){

        }, function(){
            location.href = "{:url('del')}" + '?link_id=' + link_id;
        });
    }
</script>
{/block}
