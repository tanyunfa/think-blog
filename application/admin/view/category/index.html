{extend name='base'/}

{block name='styles'}
    <style>
        .layui-layer-btn .layui-layer-btn0 {
            border-color:#dedede !important;
            background-color: #f1f1f1 !important;
            color: #222 !important;
        }
        .layui-layer-btn .layui-layer-btn1 {
            border-color:#4898d5 !important;
            background-color: #4898d5 !important;
            color: #fff !important;
        }
    </style>
{/block}

{block name='content'}
<div class="box">
    <div class="box-header">
        <h3 class="box-title">栏目列表</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <table id="example1" class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>编号</th>
                <th width="50%">栏目名称</th>
                <th>排序</th>
                <th class="text-right">操作</th>

            </tr>
            </thead>
            <tbody>
            {foreach name='field' key='key' item='vo'}
            <tr>
                <td>{$vo['cate_id']}</td>
                <td>{$vo['_cate_name']}</td>
                <td>{$vo['cate_sort']}</td>
                <td class="text-right">
                    <a href="{:url('addSon',['cate_id'=>$vo['cate_id']])}" class="btn btn-primary">添加子栏目</a>
                    <a href="{:url('edit',['cate_id'=>$vo['cate_id']])}" class="btn btn-primary">修改</a>
                    <a href="#" class="btn btn-danger" onclick="del({$vo['cate_id']})">删除</a>
                </td>
            </tr>
            {/foreach}
            </tbody>

        </table>
    </div>
    <!-- /.box-body -->
</div>
<!-- /.box -->
<script>
    function del(cate_id) {
        layer.confirm('确认删除？', {
            title:"删除栏目",
            btn: ['取消','确认'] //按钮
        }, function(){

        }, function(){
            location.href = "{:url('del')}" + '?cate_id=' + cate_id;
        });
    }


</script>
{/block}
