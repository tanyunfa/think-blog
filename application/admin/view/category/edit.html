{extend name='base'/}
{block name='content'}
<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">编辑栏目</h3>
    </div>
    <form role="form" action="" method="post">
        <div class="box-body">
            <div class="form-group">
                <label>编辑栏目</label>
                <input type="text" class="form-control" name="cate_name" placeholder="栏目名称" value="{$oldData['cate_name']}">
            </div>
            <div class="form-group">
                <label>所属栏目</label>
                <select class="form-control select2 select2-hidden-accessible|" name="cate_pid" style="width: 100%;" tabindex="-1" aria-hidden="true">
                    <option value="0">顶级栏目</option>
                    {foreach name='cateData' key='k' item='vo'}
                    <option {if condition="$oldData['cate_pid'] == $vo['cate_id']"} selected {/if}value="{$vo['cate_id']}">{$vo['_cate_name']}</option>
                    {/foreach}
                </select>
            </div>
            <div class="form-group">
                <label>栏目排序</label>
                <input type="text" class="form-control" name="cate_sort" placeholder="Check New Password" value="{$oldData['cate_sort']}">
            </div>
        </div>
        <!-- /.box-body -->
        <input type="hidden" name="cate_id" value="{:input('param.cate_id')}">
        <div class="box-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{/block}
